# Kind cluster configuration for eBPF monitoring testing
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

# Configure containerd registry mirror for local registry
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
    endpoint = ["http://kind-registry:5000"]

# Cluster nodes configuration
nodes:
# Control plane node with ingress support
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # Aggregator API port
  - containerPort: 30080
    hostPort: 8081
    protocol: TCP
  # Agent monitoring port  
  - containerPort: 30081
    hostPort: 8080
    protocol: TCP

# Worker nodes for testing DaemonSet deployment
- role: worker
- role: worker
